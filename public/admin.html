<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .form-highlight {
            border: 2px solid #3b82f6;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
            transition: all 0.3s ease-in-out;
        }
        .drag-over {
            border-color: #3b82f6; /* blue-500 */
            background-color: #eff6ff; /* blue-50 */
        }
        /* Estilo para a notificação (toast) */
        #toast-notification {
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div id="loading-screen" class="fixed inset-0 bg-gray-100 flex flex-col items-center justify-center z-50">
        <svg class="animate-spin h-8 w-8 text-blue-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p id="loading-text" class="text-gray-600">A verificar autenticação...</p>
    </div>

    <div id="page-wrapper" class="hidden">
        <header class="bg-white shadow-md">
            <div class="max-w-5xl mx-auto py-4 px-6 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Gerenciador de Catálogo de Presentes</h1>
                <button id="logout-btn" class="px-4 py-2 bg-red-500 text-white font-semibold rounded-md hover:bg-red-600 transition-colors">Sair</button>
            </div>
        </header>

        <main class="max-w-5xl mx-auto p-6">
            <div id="admin-container">
                <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                    <h2 id="form-title" class="text-xl font-semibold mb-4 text-gray-700">Adicionar Novo Produto</h2>
                    <form id="admin-gift-form" class="space-y-4">
                        <input type="hidden" id="gift-id">
                        <input type="hidden" id="gift-image-url">
                        <div>
                            <label for="gift-name" class="block text-sm font-medium text-gray-700">Nome do Produto</label>
                            <input type="text" id="gift-name" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        <div>
                            <label for="gift-description" class="block text-sm font-medium text-gray-700">Descrição</label>
                            <textarea id="gift-description" rows="3" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" required></textarea>
                        </div>
                        <div>
                            <label for="gift-price" class="block text-sm font-medium text-gray-700">Valor (R$)</label>
                            <input type="number" id="gift-price" step="0.01" min="0" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" required>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Imagem do Produto</label>
                            <div id="image-drop-zone" class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                                <div id="image-upload-prompt" class="space-y-1 text-center">
                                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                    <div class="flex text-sm text-gray-600 justify-center">
                                        <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                                            <span>Carregue um ficheiro</span>
                                            <input id="file-upload" name="file-upload" type="file" class="sr-only" accept="image/png, image/jpeg, image/webp">
                                        </label>
                                        <p class="pl-1">ou arraste e solte</p>
                                    </div>
                                    <p class="text-xs text-gray-500">PNG, JPG, WEBP até 2MB</p>
                                </div>
                                <div id="image-preview-container" class="hidden text-center">
                                    <img id="image-preview" src="" alt="Pré-visualização da imagem" class="mx-auto max-h-40 rounded-md">
                                    <p id="image-filename" class="mt-2 text-sm text-gray-500"></p>
                                    <button type="button" id="remove-image-btn" class="mt-2 text-sm text-red-600 hover:text-red-800 font-semibold">Remover imagem</button>
                                </div>
                            </div>
                        </div>

                        <div class="flex justify-end space-x-3 pt-2">
                            <button type="button" id="cancel-edit-btn" class="hidden px-5 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition-colors">Cancelar Edição</button>
                            <button type="submit" id="submit-btn" class="px-5 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition-colors">Salvar Produto</button>
                        </div>
                    </form>
                </div>

                <div>
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Produtos no Catálogo</h2>
                    <div id="catalog-list" class="space-y-3">
                        <p id="loading-message" class="text-gray-500">A carregar produtos...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- ** NOVO: Elementos para Notificações e Modais ** -->
    <div id="toast-notification" class="hidden fixed bottom-5 right-5 text-white px-6 py-3 rounded-lg shadow-lg z-50 transform-gpu translate-x-full">
        <p id="toast-message"></p>
    </div>
    <div id="confirm-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 h-full w-full z-50 flex items-center justify-center p-4">
        <!-- O conteúdo do modal de confirmação será injetado aqui via JS -->
    </div>


    <script type="module">
        import { auth, onAuthStateChanged, signOut, db, storage, ref, uploadBytes, getDownloadURL, collection, addDoc, onSnapshot, query, doc, getDoc, deleteDoc, updateDoc, orderBy } from './auth.js';

        const loadingScreen = document.getElementById('loading-screen');
        const pageWrapper = document.getElementById('page-wrapper');

        const waitForAuthInit = () => {
            return new Promise((resolve, reject) => {
                const unsubscribe = onAuthStateChanged(auth, user => {
                    unsubscribe();
                    resolve(user);
                }, reject);
            });
        };

        (async () => {
            try {
                const user = await waitForAuthInit();
                if (user) {
                    initializeAdminPanel();
                } else {
                    window.location.href = '/admin-login.html';
                }
            } catch (error) {
                console.error('Erro durante a verificação de autenticação:', error);
                window.location.href = '/admin-login.html';
            }
        })();


        function initializeAdminPanel() {
            const logoutBtn = document.getElementById('logout-btn');
            const form = document.getElementById('admin-gift-form');
            const formTitle = document.getElementById('form-title');
            const submitBtn = document.getElementById('submit-btn');
            const giftIdInput = document.getElementById('gift-id');
            const giftNameInput = document.getElementById('gift-name');
            const giftDescriptionInput = document.getElementById('gift-description');
            const giftPriceInput = document.getElementById('gift-price');
            const catalogList = document.getElementById('catalog-list');
            const loadingMessage = document.getElementById('loading-message');
            const cancelEditBtn = document.getElementById('cancel-edit-btn');
            
            const imageDropZone = document.getElementById('image-drop-zone');
            const imageUploadPrompt = document.getElementById('image-upload-prompt');
            const imagePreviewContainer = document.getElementById('image-preview-container');
            const imagePreview = document.getElementById('image-preview');
            const imageFilename = document.getElementById('image-filename');
            const fileUploadInput = document.getElementById('file-upload');
            const removeImageBtn = document.getElementById('remove-image-btn');
            const giftImageUrlInput = document.getElementById('gift-image-url');

            let selectedFile = null;

            const catalogCollectionName = 'gift_catalog_master';
            const catalogCollectionRef = collection(db, catalogCollectionName);

            pageWrapper.classList.remove('hidden');
            loadingScreen.style.display = 'none';

            // ** NOVO: Função para mostrar notificações (toast) **
            function showToast(message, isError = false) {
                const toast = document.getElementById('toast-notification');
                const toastMessage = document.getElementById('toast-message');
                if (!toast || !toastMessage) return;

                toastMessage.textContent = message;
                toast.style.backgroundColor = isError ? '#ef4444' : '#22c55e'; // red-500 ou green-500
                
                toast.classList.remove('hidden', 'translate-x-full');
                toast.classList.add('translate-x-0');

                setTimeout(() => {
                    toast.classList.remove('translate-x-0');
                    toast.classList.add('translate-x-full');
                }, 4000);
            }

            // ** NOVO: Função para mostrar modal de confirmação **
            function showConfirmModal(message, onConfirm) {
                const confirmModalEl = document.getElementById('confirm-modal');
                if (!confirmModalEl) return;

                confirmModalEl.innerHTML = `
                    <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm mx-auto">
                        <h3 class="text-lg font-medium text-gray-900">Confirmar Ação</h3>
                        <p class="mt-2 text-sm text-gray-600">${message}</p>
                        <div class="mt-4 flex justify-end space-x-2">
                            <button id="modal-cancel" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancelar</button>
                            <button id="modal-confirm" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Confirmar</button>
                        </div>
                    </div>`;

                confirmModalEl.classList.remove('hidden');
                const closeModal = () => confirmModalEl.classList.add('hidden');
                document.getElementById('modal-cancel').addEventListener('click', closeModal);
                document.getElementById('modal-confirm').addEventListener('click', () => {
                    onConfirm();
                    closeModal();
                });
            }

            // --- LÓGICA DO UPLOADER DE IMAGEM (ATUALIZADA com showToast) ---
            const handleFileSelect = (file) => {
                if (!file) return;
                if (!file.type.startsWith('image/')) {
                    showToast('Por favor, selecione um ficheiro de imagem (PNG, JPG, WEBP).', true);
                    return;
                }
                if (file.size > 2 * 1024 * 1024) { // Limite de 2MB
                    showToast('O ficheiro é muito grande. O limite é de 2MB.', true);
                    return;
                }
                selectedFile = file;
                imagePreview.src = URL.createObjectURL(file);
                imageFilename.textContent = file.name;
                imageUploadPrompt.classList.add('hidden');
                imagePreviewContainer.classList.remove('hidden');
                giftImageUrlInput.value = '';
            };

            imageDropZone.addEventListener('click', () => fileUploadInput.click());
            fileUploadInput.addEventListener('change', (e) => handleFileSelect(e.target.files[0]));
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                imageDropZone.addEventListener(eventName, (e) => { e.preventDefault(); e.stopPropagation(); });
            });
            ['dragenter', 'dragover'].forEach(eventName => {
                imageDropZone.addEventListener(eventName, () => imageDropZone.classList.add('drag-over'));
            });
            ['dragleave', 'drop'].forEach(eventName => {
                imageDropZone.addEventListener(eventName, () => imageDropZone.classList.remove('drag-over'));
            });
            imageDropZone.addEventListener('drop', (e) => handleFileSelect(e.dataTransfer.files[0]));

            removeImageBtn.addEventListener('click', () => {
                selectedFile = null;
                fileUploadInput.value = '';
                giftImageUrlInput.value = '';
                imagePreview.src = '';
                imageFilename.textContent = '';
                imageUploadPrompt.classList.remove('hidden');
                imagePreviewContainer.classList.add('hidden');
            });

            // ** CORRIGIDO: Lógica do formulário refatorada para maior robustez **
            async function handleFormSubmit(e) {
                e.preventDefault();
                const giftId = giftIdInput.value;
                submitBtn.disabled = true;
                submitBtn.textContent = 'A guardar...';

                try {
                    const giftName = giftNameInput.value.trim();
                    const giftPrice = parseFloat(giftPriceInput.value);
                    const giftDescription = giftDescriptionInput.value.trim();
                    let imageUrl = giftImageUrlInput.value;

                    if (!giftName || isNaN(giftPrice) || giftPrice < 0) {
                        throw new Error("Por favor, preencha o nome e um valor válido.");
                    }

                    if (selectedFile) {
                        const storageRef = ref(storage, `catalog_images/${Date.now()}_${selectedFile.name}`);
                        const snapshot = await uploadBytes(storageRef, selectedFile);
                        imageUrl = await getDownloadURL(snapshot.ref);
                    }

                    const giftData = {
                        name: giftName,
                        description: giftDescription,
                        price: giftPrice,
                        imageUrl: imageUrl || ""
                    };

                    if (giftId) {
                        await updateDoc(doc(db, catalogCollectionName, giftId), giftData);
                        showToast("Produto atualizado com sucesso!");
                    } else {
                        await addDoc(catalogCollectionRef, giftData);
                        showToast("Produto adicionado com sucesso!");
                    }
                    resetFormState();

                } catch (error) {
                    console.error("Erro ao salvar produto: ", error);
                    showToast(error.message || "Ocorreu um erro ao salvar o produto.", true);
                } finally {
                    submitBtn.disabled = false;
                    // Restaura o texto correto do botão, mesmo em caso de erro na edição
                    submitBtn.textContent = giftIdInput.value ? 'Atualizar Produto' : 'Salvar Produto';
                }
            }
            
            // --- PREPARAR FORMULÁRIO PARA EDIÇÃO (ATUALIZADO com showToast) ---
            async function prepareFormForEdit(id) {
                try {
                    const docSnap = await getDoc(doc(db, catalogCollectionName, id));
                    if (docSnap.exists()) {
                        resetFormState();
                        const gift = docSnap.data();
                        formTitle.textContent = 'Editar Produto';
                        submitBtn.textContent = 'Atualizar Produto';
                        giftIdInput.value = id;
                        giftNameInput.value = gift.name;
                        giftDescriptionInput.value = gift.description;
                        giftPriceInput.value = gift.price;
                        
                        if (gift.imageUrl) {
                            giftImageUrlInput.value = gift.imageUrl;
                            imagePreview.src = gift.imageUrl;
                            imageFilename.textContent = 'Imagem atual';
                            imageUploadPrompt.classList.add('hidden');
                            imagePreviewContainer.classList.remove('hidden');
                        }
                        
                        cancelEditBtn.classList.remove('hidden');
                        form.classList.add('form-highlight');
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    } else { 
                        showToast("Produto não encontrado.", true);
                    }
                } catch (error) { 
                    console.error("Erro ao buscar produto para edição: ", error);
                    showToast("Erro ao carregar dados para edição.", true);
                }
            }

            function resetFormState() {
                formTitle.textContent = 'Adicionar Novo Produto';
                submitBtn.textContent = 'Salvar Produto';
                form.reset();
                giftIdInput.value = '';
                removeImageBtn.click();
                cancelEditBtn.classList.add('hidden');
                form.classList.remove('form-highlight');
            }

            function listenForCatalogChanges() {
                const q = query(catalogCollectionRef, orderBy("name"));
                onSnapshot(q, (snapshot) => {
                    loadingMessage.style.display = 'none';
                    catalogList.innerHTML = '';
                    if (snapshot.empty) {
                        catalogList.innerHTML = '<p class="text-gray-500">Nenhum produto no catálogo ainda.</p>';
                        return;
                    }
                    snapshot.docs.forEach(doc => {
                        const gift = { id: doc.id, ...doc.data() };
                        const giftElement = document.createElement('div');
                        giftElement.className = 'bg-white p-4 rounded-md shadow-sm flex justify-between items-center border';
                        giftElement.innerHTML = `
                            <div class="flex items-center gap-4">
                                <img src="${gift.imageUrl || 'https://placehold.co/60x60/E0E7FF/3730A3?text=Img'}" alt="${gift.name}" class="w-12 h-12 object-cover rounded-md">
                                <div>
                                    <p class="font-bold text-gray-800">${gift.name}</p>
                                    <p class="text-sm text-gray-600">R$ ${Number(gift.price).toFixed(2)}</p>
                                </div>
                            </div>
                            <div class="space-x-3">
                                <button data-id="${gift.id}" class="edit-btn text-blue-600 hover:text-blue-800 font-medium">Editar</button>
                                <button data-id="${gift.id}" class="delete-btn text-red-600 hover:text-red-800 font-medium">Apagar</button>
                            </div>
                        `;
                        catalogList.appendChild(giftElement);
                    });
                });
            }

            // ** CORRIGIDO: Função de apagar com modal de confirmação **
            async function deleteGift(id) {
                showConfirmModal("Tem a certeza de que deseja apagar este produto?", async () => {
                    try {
                        await deleteDoc(doc(db, catalogCollectionName, id));
                        showToast("Produto apagado com sucesso!");
                        if (giftIdInput.value === id) resetFormState();
                    } catch (error) {
                        console.error("Erro ao apagar produto: ", error);
                        showToast("Ocorreu um erro ao apagar o produto.", true);
                    }
                });
            }

            form.addEventListener('submit', handleFormSubmit);
            cancelEditBtn.addEventListener('click', resetFormState);
            catalogList.addEventListener('click', (e) => {
                const id = e.target.dataset.id;
                if (!id) return;
                if (e.target.classList.contains('edit-btn')) prepareFormForEdit(id);
                else if (e.target.classList.contains('delete-btn')) deleteGift(id);
            });
            logoutBtn.addEventListener('click', () => {
                signOut(auth).catch(error => console.error("Erro ao fazer logout:", error));
            });

            listenForCatalogChanges();
        }
    </script>
</body>
</html>
