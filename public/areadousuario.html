<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Painel - Sim, Perfeito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-display { font-family: 'Playfair Display', serif; }
        /* Estilo para o link ativo na sidebar */
        .sidebar-link-active {
            background-color: #FCE7F3; /* pink-100 */
            color: #DB2777; /* pink-600 */
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Tela de Carregamento Inicial -->
    <div id="loading-state" class="min-h-screen flex items-center justify-center">
        <p class="text-xl text-gray-600">A carregar...</p>
    </div>

    <!-- Conteúdo principal do Dashboard (inicialmente oculto) -->
    <div id="dashboard-content" class="hidden">
        <div class="flex h-screen bg-gray-100 font-sans">
            <!-- Sidebar -->
            <aside class="hidden md:flex flex-col w-64 bg-white border-r">
                <div class="flex items-center justify-center h-16 border-b flex-shrink-0">
                    <a href="/index.html" class="text-xl font-bold text-gray-800 font-display">Sim, Perfeito</a>
                </div>
                <div class="flex flex-col justify-between flex-grow">
                    <nav id="sidebar-nav" class="flex-grow px-4 pt-4 overflow-y-auto">
                        <p class="text-gray-700 mx-4 my-2 text-sm">Olá, <strong id="user-display-name"></strong>!</p>
                        <a href="listadeconvidados.html" target="content-frame" class="sidebar-link w-full text-left flex items-center px-4 py-2 mt-2 text-gray-600 rounded-md hover:bg-gray-100">
                           <span class="mx-4 font-medium">Lista de Convidados</span>
                        </a>
                        <a href="listadepresentes.html" target="content-frame" class="sidebar-link w-full text-left flex items-center px-4 py-2 mt-2 text-gray-600 rounded-md hover:bg-gray-100">
                           <span class="mx-4 font-medium">Lista de Presentes</span>
                        </a>
                        <!-- Adicione outros links aqui, por exemplo: -->
                        <!-- 
                        <a href="mesas.html" target="content-frame" class="sidebar-link w-full text-left flex items-center px-4 py-2 mt-2 text-gray-600 rounded-md hover:bg-gray-100">
                           <span class="mx-4 font-medium">Organizar Mesas</span>
                        </a>
                        -->
                    </nav>
                    <div class="p-4 border-t">
                         <button id="logout-button" class="w-full bg-pink-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-pink-600">Sair</button>
                    </div>
                </div>
            </aside>

            <!-- O conteúdo das outras páginas será carregado neste iframe -->
            <div class="flex flex-col flex-1">
                 <iframe name="content-frame" src="listadeconvidados.html" class="w-full h-full border-none"></iframe>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { auth, onAuthStateChanged, signOut } from './auth.js';

        const loadingState = document.getElementById('loading-state');
        const dashboardContent = document.getElementById('dashboard-content');
        const userDisplayName = document.getElementById('user-display-name');
        const logoutButton = document.getElementById('logout-button');
        const sidebarNav = document.getElementById('sidebar-nav');
        const sidebarLinks = document.querySelectorAll('.sidebar-link');
        const contentFrame = document.querySelector('iframe[name="content-frame"]');

        // Lógica de Autenticação
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Usuário está logado
                const displayName = user.displayName || user.email.split('@')[0];
                userDisplayName.textContent = displayName;
                
                // Esconde o loading e mostra o painel
                loadingState.classList.add('hidden');
                dashboardContent.classList.remove('hidden');

                // Define o link ativo inicial
                updateActiveLink(document.querySelector('a[href="listadeconvidados.html"]'));

            } else {
                // Usuário não está logado, redireciona para a página de login
                window.location.href = '/login.html';
            }
        });

        // Lógica de Logout
        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.href = '/index.html';
            } catch (error) {
                console.error("Erro ao fazer logout:", error);
                alert("Ocorreu um erro ao sair. Tente novamente.");
            }
        });

        // Lógica para marcar o link ativo na sidebar
        function updateActiveLink(activeLink) {
             sidebarLinks.forEach(link => {
                link.classList.remove('sidebar-link-active');
            });
            if(activeLink) {
                activeLink.classList.add('sidebar-link-active');
            }
        }

        sidebarNav.addEventListener('click', (e) => {
            // Usamos .closest() para garantir que pegamos o link mesmo se o clique for no texto dentro dele
            const clickedLink = e.target.closest('a.sidebar-link');
            if (clickedLink) {
                // Não é preciso prevenir o default, pois o target do iframe já faz o trabalho
                updateActiveLink(clickedLink);
            }
        });

        // Opcional: Atualizar o link ativo se a navegação ocorrer de outra forma
        contentFrame.addEventListener('load', () => {
            const currentSrc = contentFrame.contentWindow.location.href;
            const correspondingLink = document.querySelector(`.sidebar-link[href*="${currentSrc.split('/').pop()}"]`);
            updateActiveLink(correspondingLink);
        });

    </script>
</body>
</html>
