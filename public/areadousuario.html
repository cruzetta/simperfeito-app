<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Painel - Sim, Perfeito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-display {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Conteúdo principal do Dashboard, inicialmente escondido -->
    <div id="dashboard-content" class="hidden">
        <div class="flex h-screen bg-gray-100 font-sans">
            <!-- Sidebar (visível em telas médias e maiores) -->
            <div class="hidden md:flex flex-col w-64 bg-white border-r h-screen">
                <!-- Header da Sidebar -->
                <div class="flex items-center justify-center h-16 border-b flex-shrink-0">
                    <span class="text-xl font-bold text-gray-800 font-display">Sim, Perfeito</span>
                </div>

                <!-- Área de Navegação -->
                <nav class="flex-grow px-4 pt-4 overflow-y-auto">
                    <p class="text-gray-700 mx-4 my-2">Olá, <strong id="user-display-name"></strong>!</p>
                    <a href="#" class="w-full text-left flex items-center px-4 py-2 mt-2 text-gray-600 bg-gray-200 font-semibold rounded-md">
                       <span class="mx-4 font-medium">Lista de Convidados</span>
                    </a>
                </nav>

                <!-- Botão de Sair (fixo no final da sidebar) -->
                <div class="p-4 border-t border-gray-200 flex-shrink-0">
                   <button id="logout-button" class="w-full flex items-center justify-center px-4 py-2 text-gray-600 transition-colors duration-200 transform rounded-md hover:bg-gray-200 hover:text-gray-700">
                     <span class="font-medium">Sair</span>
                   </button>
                </div>
            </div>


            <!-- Conteúdo Principal -->
            <div class="flex flex-col flex-1 overflow-y-auto">
                 <!-- Cabeçalho do Conteúdo Principal -->
                 <header class="flex items-center justify-between h-16 px-6 bg-white border-b">
                    <span class="text-xl font-bold text-gray-800 font-display">Lista de Convidados</span>
                    
                    <!-- Informações do usuário e botão Sair para Mobile -->
                    <div class="flex items-center space-x-4 md:hidden">
                        <p class="text-sm text-gray-600">Olá, <strong id="user-display-name-mobile"></strong></p>
                        <button id="logout-button-mobile" class="text-sm font-medium text-pink-600 hover:text-pink-800 focus:outline-none">
                            Sair
                        </button>
                    </div>
                </header>
                <main class="p-4 sm:p-6 md:p-8">
                    
                    <!-- Cards de Resumo -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                            <h3 class="text-sm font-medium text-gray-500">Total de Convidados</h3>
                            <p id="total-guests" class="text-2xl font-bold text-gray-800">0</p>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                            <h3 class="text-sm font-medium text-gray-500">Confirmados</h3>
                            <p id="confirmed-guests" class="text-2xl font-bold text-green-600">0</p>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                            <h3 class="text-sm font-medium text-gray-500">Pendentes</h3>
                            <p id="pending-guests" class="text-2xl font-bold text-yellow-600">0</p>
                        </div>
                    </div>

                    <!-- Formulário para Adicionar Convidado -->
                    <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 mb-8">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">Adicionar Novo Convidado</h3>
                        <form id="add-guest-form" class="flex flex-col md:flex-row gap-4">
                            <input
                                type="text"
                                id="new-guest-name"
                                placeholder="Nome completo"
                                class="flex-grow p-2 border border-gray-300 rounded-md focus:ring-pink-500 focus:border-pink-500"
                                required
                            />
                            <input
                                type="tel"
                                id="new-guest-phone"
                                placeholder="Celular (Ex: 5511999999999)"
                                class="flex-grow p-2 border border-gray-300 rounded-md focus:ring-pink-500 focus:border-pink-500"
                                required
                            />
                            <button type="submit" class="flex items-center justify-center bg-pink-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-pink-600 transition duration-300">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                                Adicionar
                            </button>
                        </form>
                    </div>

                    <!-- Tabela de Convidados -->
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Convidado</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                        <th scope="col" class="relative px-6 py-3"><span class="sr-only">Ações</span></th>
                                    </tr>
                                </thead>
                                <tbody id="guest-list-body" class="bg-white divide-y divide-gray-200">
                                    <!-- Linhas da tabela serão inseridas aqui pelo JavaScript -->
                                    <tr>
                                        <td colspan="3" class="px-6 py-4 text-center text-gray-500">Nenhum convidado adicionado ainda.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </main>
            </div>
        </div>
    </div>

    <!-- Tela de Carregamento -->
    <div id="loading-state" class="min-h-screen flex items-center justify-center">
        <p class="text-xl text-gray-600">Verificando sua autenticação...</p>
    </div>

    <!-- Scripts do Firebase e da nossa página -->
    <script type="module">
        // Importa as funções do nosso arquivo de configuração
        import { auth, onAuthStateChanged, signOut } from './auth.js';

        // Elementos da UI
        const dashboardContent = document.getElementById('dashboard-content');
        const loadingState = document.getElementById('loading-state');
        const logoutButton = document.getElementById('logout-button');
        const logoutButtonMobile = document.getElementById('logout-button-mobile'); // Novo botão
        const userDisplayName = document.getElementById('user-display-name');
        const userDisplayNameMobile = document.getElementById('user-display-name-mobile');

        // Fica "ouvindo" o status do login
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Se TEM um usuário, mostra o painel
                loadingState.classList.add('hidden');
                dashboardContent.classList.remove('hidden');

                // Mostra o e-mail do usuário (ou nome, se disponível)
                const displayName = user.displayName || user.email;
                userDisplayName.textContent = displayName;
                userDisplayNameMobile.textContent = displayName;

            } else {
                // Se NÃO TEM um usuário, redireciona para a página de login
                window.location.href = '/login.html';
            }
        });

        // Função para lidar com o logout para evitar repetição de código
        const handleLogout = async () => {
            try {
                await signOut(auth);
                // Se der certo, o onAuthStateChanged vai pegar a mudança e redirecionar para o login
                // Mas para garantir uma saída imediata, redirecionamos para a home
                window.location.href = '/index.html';
            } catch (error) {
                console.error("Erro ao fazer logout:", error);
                // Opcional: Mostrar uma mensagem de erro para o usuário
            }
        };

        // Adiciona a funcionalidade aos dois botões de sair (desktop e mobile)
        logoutButton.addEventListener('click', handleLogout);
        logoutButtonMobile.addEventListener('click', handleLogout);

    </script>

</body>
</html>
