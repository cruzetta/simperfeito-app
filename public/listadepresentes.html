<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presentes - Sim, Perfeito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .font-display { font-family: 'Playfair Display', serif; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        .modal-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .tab-active {
            border-color: #ec4899;
            color: #ec4899;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div id="loading-state" class="min-h-screen flex flex-col items-center justify-center text-center p-4">
        <svg class="animate-spin h-8 w-8 text-pink-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="text-lg text-gray-600">A carregar a sua lista de presentes...</p>
    </div>

    <div id="page-content" class="hidden">
        <header class="flex items-center justify-between h-16 px-6 bg-white border-b sticky top-0 z-20 shadow-sm">
            <span class="text-xl font-bold text-gray-800 font-display">A Sua Lista de Presentes</span>
            <button id="open-add-gift-modal-button" class="bg-pink-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-pink-600 transition-colors flex items-center gap-2 shadow-sm hover:shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                Criar Presente
            </button>
        </header>

        <main class="p-4 sm:p-6 md:p-8">
            <div id="summary-cards" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                 <div class="bg-white p-6 rounded-lg shadow-sm border flex items-center gap-4">
                    <div class="bg-green-100 p-3 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01M12 6v-1m0 1H9m3 0h3m-3 10v-2m0 4h.01M12 18v-2m0 2v-2m0-10V4M12 12h3m-3 0H9" /></svg></div>
                    <div><p class="text-2xl font-bold text-gray-800" id="total-raised">R$ 0,00</p><h3 class="text-sm font-medium text-gray-500">Valor Arrecadado</h3></div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-sm border flex items-center gap-4">
                    <div class="bg-blue-100 p-3 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21v-1a6 6 0 00-5.176-5.97M15 21h6m-6-15h6m-6 0v1m0-1c-1.11 0-2.08.402-2.599 1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg></div>
                    <div><p class="text-2xl font-bold text-gray-800" id="total-gifts">0</p><h3 class="text-sm font-medium text-gray-500">Total de Presentes</h3></div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-sm border flex items-center gap-4">
                    <div class="bg-yellow-100 p-3 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" /></svg></div>
                    <div><p class="text-2xl font-bold text-gray-800" id="available-gifts">0</p><h3 class="text-sm font-medium text-gray-500">Presentes Disponíveis</h3></div>
                </div>
            </div>

            <div class="border-b border-gray-200 mb-6">
                <nav class="-mb-px flex space-x-6" aria-label="Tabs">
                    <button id="my-list-tab" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm tab-active">A Minha Lista</button>
                    <button id="catalog-tab" class="whitespace-nowrap py-4 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 font-medium text-sm">Catálogo de Presentes</button>
                </nav>
            </div>

            <div id="tab-content">
                <div id="my-list-content">
                    <div id="user-gift-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
                    <div id="no-gifts-message" class="hidden text-center py-10 px-6 bg-white rounded-lg shadow-sm border">
                        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1"><path stroke-linecap="round" stroke-linejoin="round" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" /></svg>
                        <h3 class="mt-2 text-sm font-medium text-gray-900">A sua lista está vazia</h3>
                        <p class="mt-1 text-sm text-gray-500">Navegue pelo Catálogo para adicionar presentes ou crie um novo.</p>
                    </div>
                </div>

                <div id="catalog-content" class="hidden">
                    <div id="catalog-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="gift-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 h-full w-full z-30 flex items-center justify-center overflow-y-auto p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md mx-4 modal-fade-in">
            <form id="gift-form">
                <h3 id="modal-title" class="text-lg font-semibold text-gray-800 mb-4">Criar Novo Presente</h3>
                <input type="hidden" id="gift-id">
                <div class="space-y-4">
                    <div>
                        <label for="gift-name" class="block text-sm font-medium text-gray-700 mb-1">Nome do Presente</label>
                        <input type="text" id="gift-name" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Ex: Jogo de Jantar" required>
                    </div>
                     <div>
                        <label for="gift-description" class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
                        <textarea id="gift-description" rows="3" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Ex: Para jantares especiais em família." required></textarea>
                    </div>
                    <div>
                        <label for="gift-price" class="block text-sm font-medium text-gray-700 mb-1">Valor (R$)</label>
                        <input type="number" id="gift-price" step="0.01" min="0" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Ex: 150.00" required>
                    </div>
                    <div>
                        <label for="gift-image" class="block text-sm font-medium text-gray-700 mb-1">URL da Imagem (Opcional)</label>
                        <input type="url" id="gift-image" class="w-full p-2 border border-gray-300 rounded-md" placeholder="https://exemplo.com/imagem.jpg">
                    </div>
                </div>
                <div id="form-error-message" class="hidden bg-red-100 text-red-700 p-3 rounded-lg text-center my-4 text-sm"></div>
                <div class="mt-6 flex justify-end space-x-2">
                    <button type="button" id="modal-cancel-button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-pink-500 text-white rounded-md hover:bg-pink-600">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="confirm-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 h-full w-full z-50 flex items-center justify-center"></div>

    <script type="module">
        import { 
            auth, 
            onAuthStateChanged, 
            db,
            collection,
            addDoc,
            onSnapshot,
            query,
            doc,
            deleteDoc,
            updateDoc,
            getDocs,
            writeBatch
        } from './auth.js';

        // --- ELEMENTOS DA UI ---
        const loadingState = document.getElementById('loading-state');
        const pageContent = document.getElementById('page-content');
        const summaryCards = document.getElementById('summary-cards');
        const myListTab = document.getElementById('my-list-tab');
        const catalogTab = document.getElementById('catalog-tab');
        const myListContent = document.getElementById('my-list-content');
        const catalogContent = document.getElementById('catalog-content');
        const userGiftListContainer = document.getElementById('user-gift-list-container');
        const catalogListContainer = document.getElementById('catalog-list-container');
        const noGiftsMessage = document.getElementById('no-gifts-message');
        const openAddGiftModalButton = document.getElementById('open-add-gift-modal-button');
        const giftModal = document.getElementById('gift-modal');
        const giftForm = document.getElementById('gift-form');
        const modalTitle = document.getElementById('modal-title');
        const giftIdInput = document.getElementById('gift-id');
        const giftNameInput = document.getElementById('gift-name');
        const giftDescriptionInput = document.getElementById('gift-description');
        const giftPriceInput = document.getElementById('gift-price');
        const giftImageInput = document.getElementById('gift-image');
        const formErrorMessage = document.getElementById('form-error-message');
        const modalCancelButton = document.getElementById('modal-cancel-button');
        const totalRaisedEl = document.getElementById('total-raised');
        const totalGiftsEl = document.getElementById('total-gifts');
        const availableGiftsEl = document.getElementById('available-gifts');

        let currentUser;
        let userGifts = [];
        let catalogGifts = [];
        let unsubscribeUserGifts;
        let unsubscribeCatalogGifts;

        // --- CATÁLOGO DE PRESENTES PADRÃO (FALLBACK COMPLETO) ---
        const defaultCatalogGifts = [
          { name: "Conjunto de Panelas", description: "Antiaderente, 5 peças para cozinhar com estilo.", price: 299.90, imageUrl: "https://placehold.co/600x400/E9D5FF/581C87?text=Panelas" },
          { name: "Fritadeira Elétrica (Air Fryer)", description: "Para refeições mais saudáveis e práticas no dia a dia.", price: 349.00, imageUrl: "https://placehold.co/600x400/D1FAE5/065F46?text=Air+Fryer" },
          { name: "Jogo de Jantar 20 Peças", description: "Elegância e sofisticação para servir os seus convidados.", price: 250.00, imageUrl: "https://placehold.co/600x400/FEF2F2/991B1B?text=Jantar" },
          { name: "Aspirador de Pó Robô", description: "Mantenha a casa limpa sem esforço.", price: 1200.00, imageUrl: "https://placehold.co/600x400/E0E7FF/3730A3?text=Robô" },
          { name: "Cafeteira Expresso", description: "Para os amantes de um bom café a qualquer hora.", price: 450.00, imageUrl: "https://placehold.co/600x400/FEF9C3/854D0E?text=Cafeteira" },
          { name: "Liquidificador Potente", description: "Ideal para vitaminas, sopas e massas leves.", price: 180.00, imageUrl: "https://placehold.co/600x400/FCE7F3/9D2667?text=Liquidificador" },
          { name: "Micro-ondas", description: "Praticidade para aquecer e preparar alimentos.", price: 550.00, imageUrl: "https://placehold.co/600x400/F3F4F6/4B5563?text=Micro-ondas" },
          { name: "Jogo de Toalhas de Banho", description: "4 peças, 100% algodão, maciez e absorção.", price: 150.00, imageUrl: "https://placehold.co/600x400/DBEAFE/1E40AF?text=Toalhas" },
          { name: "Edredom Queen Size", description: "Conforto e aquecimento para noites tranquilas.", price: 220.00, imageUrl: "https://placehold.co/600x400/E5E7EB/1F2937?text=Edredom" },
          { name: "Smart TV 4K 50\"", description: "Cinema em casa com imagem e som de alta qualidade.", price: 2500.00, imageUrl: "https://placehold.co/600x400/1F2937/F9FAFB?text=Smart+TV" }
        ];

        // --- INICIALIZAÇÃO E AUTENTICAÇÃO ---
        onAuthStateChanged(auth, (user) => {
            if (user && !user.isAnonymous) {
                currentUser = user;
                initializePage();
            } else {
                loadingState.innerHTML = '<p class="text-lg text-red-500">Erro de autenticação. Por favor, aceda através do seu painel.</p>';
            }
        });

        async function initializePage() {
            try {
                await setupUserCatalog(); // Garante que o catálogo do usuário existe
                listenForUserGifts();
                listenForCatalogGifts();
                setupEventListeners();
                loadingState.classList.add('hidden');
                pageContent.classList.remove('hidden');
            } catch (error) {
                console.error("Falha na inicialização da página:", error);
                loadingState.innerHTML = `<p class="text-lg text-red-500">Ocorreu um erro ao carregar a página. Verifique as regras de segurança do seu Firebase e tente novamente.</p>`;
            }
        }

        async function setupUserCatalog() {
            const catalogCollectionRef = collection(db, 'users', currentUser.uid, 'gift_catalog');
            const snapshot = await getDocs(catalogCollectionRef);
            if (snapshot.empty) {
                console.log("Catálogo do usuário não encontrado. A criar a partir do padrão...");
                const batch = writeBatch(db);
                defaultCatalogGifts.forEach(gift => {
                    const docRef = doc(catalogCollectionRef);
                    batch.set(docRef, gift);
                });
                await batch.commit();
                console.log("Catálogo do usuário criado com sucesso.");
            } else {
                console.log("Catálogo do usuário já existe.");
            }
        }
        
        function setupEventListeners() {
            myListTab.addEventListener('click', () => switchTab('my-list'));
            catalogTab.addEventListener('click', () => switchTab('catalog'));
            openAddGiftModalButton.addEventListener('click', openModalForCreate);
            modalCancelButton.addEventListener('click', closeModal);
            giftForm.addEventListener('submit', handleFormSubmit);
            userGiftListContainer.addEventListener('click', handleUserListActions);
            catalogListContainer.addEventListener('click', handleCatalogActions);
        }

        function switchTab(tabName) {
            if (tabName === 'my-list') {
                myListContent.classList.remove('hidden');
                catalogContent.classList.add('hidden');
                summaryCards.classList.remove('hidden');
                myListTab.classList.add('tab-active');
                catalogTab.classList.remove('tab-active');
            } else {
                myListContent.classList.add('hidden');
                catalogContent.classList.remove('hidden');
                summaryCards.classList.add('hidden');
                myListTab.classList.remove('tab-active');
                catalogTab.classList.add('tab-active');
            }
        }

        function openModalForCreate() {
            giftForm.reset();
            modalTitle.textContent = 'Criar Novo Presente Personalizado';
            giftIdInput.value = '';
            formErrorMessage.classList.add('hidden');
            giftModal.classList.remove('hidden');
        }

        function openModalForEdit(gift) {
            giftForm.reset();
            modalTitle.textContent = 'Editar Presente';
            giftIdInput.value = gift.id;
            giftNameInput.value = gift.name;
            giftDescriptionInput.value = gift.description || '';
            giftPriceInput.value = gift.price;
            giftImageInput.value = gift.imageUrl || '';
            formErrorMessage.classList.add('hidden');
            giftModal.classList.remove('hidden');
        }

        function closeModal() {
            giftModal.classList.add('hidden');
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            const giftData = {
                name: giftNameInput.value.trim(),
                description: giftDescriptionInput.value.trim(),
                price: parseFloat(giftPriceInput.value),
                imageUrl: giftImageInput.value.trim(),
            };

            if (!giftData.name || !giftData.description || isNaN(giftData.price) || giftData.price <= 0) {
                formErrorMessage.textContent = 'Por favor, preencha todos os campos com valores válidos.';
                formErrorMessage.classList.remove('hidden');
                return;
            }

            const giftId = giftIdInput.value;
            const giftCollectionRef = collection(db, 'users', currentUser.uid, 'gifts');

            try {
                if (giftId) {
                    const giftRef = doc(giftCollectionRef, giftId);
                    await updateDoc(giftRef, giftData);
                } else {
                    await addGiftToUserList(giftData);
                }
                closeModal();
            } catch (error) {
                console.error("Erro ao salvar presente:", error);
                formErrorMessage.textContent = 'Ocorreu um erro ao salvar o presente.';
                formErrorMessage.classList.remove('hidden');
            }
        }

        function handleUserListActions(e) {
            const editBtn = e.target.closest('.edit-gift-button');
            const deleteBtn = e.target.closest('.delete-gift-button');

            if (editBtn) {
                const gift = userGifts.find(g => g.id === editBtn.dataset.giftId);
                if (gift) openModalForEdit(gift);
            }
            if (deleteBtn) {
                const giftId = deleteBtn.dataset.giftId;
                showConfirmModal('Tem a certeza de que quer remover este presente da sua lista?', async () => {
                    try {
                        const giftRef = doc(db, 'users', currentUser.uid, 'gifts', giftId);
                        await deleteDoc(giftRef);
                    } catch (error) {
                        console.error("Erro ao apagar presente: ", error);
                    }
                });
            }
        }

        function handleCatalogActions(e) {
            const addBtn = e.target.closest('.add-gift-button');
            if (addBtn) {
                const giftId = addBtn.dataset.giftId;
                const giftData = catalogGifts.find(g => g.id === giftId);
                if (giftData) {
                    const { id, ...dataToAdd } = giftData;
                    addGiftToUserList(dataToAdd);
                    addBtn.textContent = 'Adicionado!';
                    addBtn.classList.remove('bg-pink-500', 'hover:bg-pink-600');
                    addBtn.classList.add('bg-green-500');
                    addBtn.disabled = true;
                    setTimeout(() => {
                        addBtn.textContent = 'Adicionar à Lista';
                        addBtn.classList.remove('bg-green-500');
                        addBtn.classList.add('bg-pink-500', 'hover:bg-pink-600');
                        addBtn.disabled = false;
                    }, 2000);
                }
            }
        }

        async function addGiftToUserList(giftData) {
            try {
                const giftCollectionRef = collection(db, 'users', currentUser.uid, 'gifts');
                await addDoc(giftCollectionRef, {
                    ...giftData,
                    isPurchased: false,
                    purchasedBy: null,
                    purchasedAt: null,
                    createdAt: new Date()
                });
            } catch (error) {
                console.error("Erro ao adicionar presente:", error);
            }
        }

        function listenForUserGifts() {
            const giftCollectionRef = collection(db, 'users', currentUser.uid, 'gifts');
            const q = query(giftCollectionRef);
            if (unsubscribeUserGifts) unsubscribeUserGifts();
            unsubscribeUserGifts = onSnapshot(q, (snapshot) => {
                userGifts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                userGifts.sort((a, b) => (a.createdAt?.toDate() || 0) - (b.createdAt?.toDate() || 0));
                renderUserGiftList();
            }, error => {
                console.error("Erro ao buscar presentes do utilizador:", error);
            });
        }
        
        function listenForCatalogGifts() {
            const catalogCollectionRef = collection(db, 'users', currentUser.uid, 'gift_catalog');
            const q = query(catalogCollectionRef);
            if (unsubscribeCatalogGifts) unsubscribeCatalogGifts();
            unsubscribeCatalogGifts = onSnapshot(q, (snapshot) => {
                catalogGifts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderCatalog();
            }, error => {
                console.error("Erro ao buscar presentes do catálogo:", error);
            });
        }

        function renderUserGiftList() {
            userGiftListContainer.innerHTML = '';
            noGiftsMessage.classList.toggle('hidden', userGifts.length > 0);
            userGifts.forEach(gift => {
                const card = createGiftCard(gift, 'user-list');
                userGiftListContainer.appendChild(card);
            });
            updateSummaryCards();
        }

        function renderCatalog() {
            catalogListContainer.innerHTML = '';
            catalogGifts.forEach(gift => {
                const card = createGiftCard(gift, 'catalog');
                catalogListContainer.appendChild(card);
            });
        }

        function createGiftCard(gift, type) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-sm border flex flex-col overflow-hidden fade-in';
            
            const formattedPrice = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(gift.price);
            const placeholderImg = `https://placehold.co/600x400/FCE7F3/DB2777?text=${encodeURIComponent(gift.name)}`;
            const imageSrc = gift.imageUrl || placeholderImg;

            let headerContent = '';
            let footerContent = '';

            if (type === 'user-list') {
                let statusBadge = gift.isPurchased
                    ? `<div class="absolute top-2 left-2 bg-pink-500 text-white text-xs font-bold px-2 py-1 rounded-full shadow">COMPRADO</div>`
                    : `<div class="absolute top-2 left-2 bg-green-500 text-white text-xs font-bold px-2 py-1 rounded-full shadow">DISPONÍVEL</div>`;
                
                headerContent = `
                    ${statusBadge}
                    <div class="absolute top-2 right-2 flex items-center space-x-1">
                        <button data-gift-id="${gift.id}" class="edit-gift-button bg-white/80 backdrop-blur-sm text-gray-600 hover:text-blue-600 p-2 rounded-full shadow transition-colors"><svg class="h-4 w-4 pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L15.232 5.232z" /></svg></button>
                        <button data-gift-id="${gift.id}" class="delete-gift-button bg-white/80 backdrop-blur-sm text-gray-600 hover:text-red-600 p-2 rounded-full shadow transition-colors"><svg class="h-4 w-4 pointer-events-none" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg></button>
                    </div>`;
                footerContent = `
                    <button class="w-full bg-gray-200 text-gray-500 font-bold py-2 px-4 rounded-lg cursor-not-allowed" disabled>
                        ${gift.isPurchased ? 'Presente Comprado' : 'A Aguardar Convidado'}
                    </button>`;
            } else { // type === 'catalog'
                footerContent = `
                    <button data-gift-id="${gift.id}" class="add-gift-button w-full bg-pink-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-pink-600 transition-all duration-200">
                        Adicionar à Lista
                    </button>`;
            }

            card.innerHTML = `
                <div class="relative">
                    <img src="${imageSrc}" alt="${gift.name}" class="w-full h-48 object-cover" onerror="this.onerror=null;this.src='${placeholderImg}';">
                    ${headerContent}
                </div>
                <div class="p-4 flex flex-col flex-grow">
                    <h4 class="text-base font-bold text-gray-800">${gift.name}</h4>
                    <p class="text-sm text-gray-600 mt-1 flex-grow">${gift.description || 'Sem descrição.'}</p>
                    <p class="text-lg font-semibold text-pink-600 mt-2">${formattedPrice}</p>
                    ${type === 'user-list' && gift.isPurchased && gift.purchasedBy ? `<p class="text-xs text-gray-500 mt-1">por <strong>${gift.purchasedBy}</strong></p>` : ''}
                </div>
                <div class="p-4 border-t bg-gray-50">
                    ${footerContent}
                </div>
            `;
            return card;
        }

        function updateSummaryCards() {
            const totalGifts = userGifts.length;
            const purchasedGifts = userGifts.filter(g => g.isPurchased);
            const availableGifts = totalGifts - purchasedGifts.length;
            const totalRaised = purchasedGifts.reduce((sum, g) => sum + g.price, 0);

            totalGiftsEl.textContent = totalGifts;
            availableGiftsEl.textContent = availableGifts;
            totalRaisedEl.textContent = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(totalRaised);
        }

        function showConfirmModal(message, onConfirm) {
            const confirmModalEl = document.getElementById('confirm-modal');
            confirmModalEl.innerHTML = `
                <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm mx-4 modal-fade-in">
                    <h3 class="text-lg font-medium text-gray-900">Confirmar Ação</h3>
                    <p class="mt-2 text-sm text-gray-600">${message}</p>
                    <div class="mt-4 flex justify-end space-x-2">
                        <button id="modal-cancel" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancelar</button>
                        <button id="modal-confirm" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Confirmar</button>
                    </div>
                </div>`;
            confirmModalEl.classList.remove('hidden');
            document.getElementById('modal-cancel').addEventListener('click', () => confirmModalEl.classList.add('hidden'));
            document.getElementById('modal-confirm').addEventListener('click', () => {
                onConfirm();
                confirmModalEl.classList.add('hidden');
            });
        }
    </script>
</body>
</html>
