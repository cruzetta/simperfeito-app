<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Administrador</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Acesso Restrito</h2>
        <form id="admin-login-form">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="password" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            
            <!-- Mensagem de erro -->
            <p id="error-message" class="text-red-500 text-sm text-center mb-4 hidden"></p>

            <button type="submit" id="login-button" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition-colors">
                Entrar
            </button>
        </form>
    </div>

    <!-- Script com a lógica de login -->
    <script type="module">
        // Importa as funções de autenticação do seu ficheiro auth.js
        import { auth, signInWithEmailAndPassword } from './auth.js';

        const loginForm = document.getElementById('admin-login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');
        const loginButton = document.getElementById('login-button');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Impede o recarregamento da página

            const email = emailInput.value;
            const password = passwordInput.value;
            errorMessage.classList.add('hidden'); // Esconde a mensagem de erro antiga
            loginButton.disabled = true;
            loginButton.textContent = 'A entrar...';

            try {
                // Tenta fazer o login com o Firebase
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                
                console.log("Login bem-sucedido!", userCredential.user);

                // Se o login for bem-sucedido, redireciona para o painel de admin
                window.location.href = '/admin.html';

            } catch (error) {
                console.error("Erro no login:", error.code);
                
                // Mostra uma mensagem de erro amigável
                errorMessage.classList.remove('hidden');
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                    errorMessage.textContent = 'Email ou senha inválidos.';
                } else {
                    errorMessage.textContent = 'Ocorreu um erro. Tente novamente.';
                }
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Entrar';
            }
        });
    </script>

</body>
</html>
